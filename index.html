<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAB Manutenções</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }
    header {
      background-color: #0f0f0f;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 24px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .image-box {
      width: 250px;
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }
    .image-box p {
      margin: 10px 0;
      font-weight: bold;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #0f0f0f;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="mab.jpg" alt="Logo MAB Manutenções">
    <h1>MAB Manutenções</h1>
  </header>

  <section class="gallery">
    <div class="image-box">
      <img src="https://alisonmab.github.io/mab_img_0_1.png" alt="MAB 1">
      <p>MAB 1</p>
    </div>
    <div class="image-box">
      <img src="https://alisonmab.github.io/mab_img_0_2.png" alt="MAB 2">
      <p>MAB 2</p>
    </div>
    <div class="image-box">
      <img src="https://alisonmab.github.io/mab_img_1_0.png" alt="MAB 3">
      <p>MAB 3</p>
    </div>
    <div class="image-box">
      <img src="https://alisonmab.github.io/mab_img_1_1.png" alt="MAB 4">
      <p>MAB 4</p>
    </div>
    <div class="image-box">
      <img src="https://alisonmab.github.io/mab_img_1_2.png" alt="MAB 5">
      <p>MAB 5</p>
    </div>
    <div class="image-box">
      <img src="https://alisonmab.github.io/mab_img_2_0.png" alt="MAB 6">
      <p>MAB 6</p>
    </div>
    <div class="image-box">
      <img src="https://alisonmab.github.io/mab_img_2_1.png" alt="MAB 7">
      <p>MAB 7</p>
    </div>
    <div class="image-box">
      <img src="https://alisonmab.github.io/mab_img_2_2.png" alt="MAB 8">
      <p>MAB 8</p>
    </div>
  </section>

  <footer>
    © 2025 MAB Manutenções – Todos os direitos reservados.
  </footer>
</body>
</html>
