<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAB Manutenção - Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="#">MAB Manutenção</a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <div class="main-container">
        <!-- Painel de Abas Lateral -->
        <div class="side-panel">
            <button class="tab-button" onclick="openTab('tab1')">Contato</button>
            <button class="tab-button" onclick="openTab('tab2')">Serviços</button>
            <button class="tab-button" onclick="openTab('tab3')">Sobre</button>
        </div>

        <!-- Área de Conteúdo -->
        <div class="content">
            <!-- Aba Contato -->
            <div id="tab1" class="tab-content">
                <h2>Entre em Contato</h2>
                <form action="#" method="POST">
                    <input type="text" name="nome" placeholder="Seu Nome" required>
                    <input type="email" name="email" placeholder="Seu E-mail" required>
                    <textarea name="mensagem" placeholder="Sua Mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Aba Serviços -->
            <div id="tab2" class="tab-content" style="display:none;">
                <h2>Nossos Serviços</h2>
                <p>Manutenção de equipamentos e ferramentas para jardinagem e construção.</p>
            </div>

            <!-- Aba Sobre -->
            <div id="tab3" class="tab-content" style="display:none;">
                <h2>Sobre a MAB Manutenção</h2>
                <p>Somos especialistas em manutenção de roçadeiras, motosserras e outros equipamentos.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MAB Manutenção | Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
